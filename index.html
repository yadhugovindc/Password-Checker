<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Checker</title>
  <link rel="shortcut icon" href="https://img.freepik.com/free-psd/futuristic-glowing-padlock-digital-security-strong-protection-safe-online_191095-90370.jpg?ga=GA1.1.1211554208.1733224352&semt=ais_hybrid" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    *{
      padding:0;
      margin:0;
      box-sizing: border-box;
    }
    body{
      background-image: url('https://img.freepik.com/free-photo/security-system-locks-data-computer-safety-generated-by-ai_188544-26239.jpg?ga=GA1.1.1211554208.1733224352&semt=ais_hybrid');
      background-repeat: no-repeat;
      background-size: cover;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="row d-flex justify-content-center align-items-center min-vh-100">
      <div class="col-md-4 "></div>
      <div class="col-md-4">
        <h1 class="text-white text-center mt-3 p-3 bg-primary rounded">Registration Form</h1>
        <form class="border border-3 border-primary p-5 rounded-5 bg-white  bg-opacity-50 text-white">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" aria-describedby="emailHelp">
            
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" oninput="checkpassword()">
            <div id="strong">

            </div>
          </div>
          <button type="button" class="btn btn-primary" onclick="checkPass()">Submit</button>
        </form>
      </div>
      <div class="col-md-4"></div>
    </div>
  </div>




<script>
var allow;
function checkpassword(){
let tPassword=password.value;
const hasLetter = /[a-zA-Z]/.test(tPassword);
const hasNumber = /\d/.test(tPassword);
const hasSpecial = /[^a-zA-Z\d]/.test(tPassword);
let passwordHelp=document.getElementById('strong');


if(tPassword!='' ){
  if(hasLetter && hasNumber && hasSpecial && tPassword.length>=8){
    passwordHelp.innerText='Strong Password';
    passwordHelp.style.color='green';
    allow=true;
  }
  else if(hasLetter && hasNumber && tPassword.length>=6){
    passwordHelp.innerText='Medium Password';
    passwordHelp.style.color='orange';
    allow=false;
  }
  else {
    passwordHelp.innerText='Weak password';
    passwordHelp.style.color='red'
    allow=false;
  }
}
else{
   passwordHelp.innerText='';
}
  }

  function checkPass(){
    let uname=username.value;
    let tPassword=password.value;
    if(tPassword!='' && uname!='' && allow){
      alert('registration successful')
      document.getElementById('username').value='';
      document.getElementById('password').value='';
      passwordHelp.innerText='';
    }
    else{
      alert("Please fill all columns or Password must be strong")
    }
  }
</script>
</body>
</html>
